# JNDI: Java Naming and Directory Service
java.naming.factory.initial = org.apache.activemq.jndi.ActiveMQInitialContextFactory

# Use a propriedade abaixo para configurar o conector padrão:
# java.naming.provider.url = vm://localhost # Sobe uma VM junto com nossa aplicação. Isso pode ser útil quando queremos ter vantegens do MOM dentro de uma aplicação web, por exemplo, sem precisar manter uma instancia separada do ActiveMQ.
java.naming.provider.url = tcp://localhost:61616

# Use a propriedade abaixo para especificar o nome JNDI da Connection Factory deve aparecer:
#connectionFatoryNames = connectionFactory, queueConnectionFactory, topicConnectionFactory

# Registre algumas filas no JNDI usando a forma. Fila: 1 Mensagem para 1 Consumidor:
# queue.[jndiName] = [physicalName]
queue.financeiro = fila.financeiro
queue.DLQ = ActiveMQ.DLQ
queue.LOG = fila.log

# Registre alguns tópicos no JNDI usando a forma. Tópico: 1 Mensagem para 1 ou mais Consumidores:
# topic.[jndiName] = [physicalName]
topic.loja = topico.loja